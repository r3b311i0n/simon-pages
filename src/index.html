<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6">
                <h1 class="h1 text-left logo animated fadeIn">
                    Simon
                </h1>
            </div>
            <div class="col-xs-2">
                <h3 class="h3 text-center ctrlBtn animated fadeIn" onclick="simon()">Start</h3>
            </div>
            <div class="col-xs-2">
                <h3 class="h3 text-center ctrlBtn animated fadeIn strictBtn" onclick="strictBtn()">Strict</h3>
            </div>
            <div class="col-xs-2">
                <h3 class="h3 text-center round animated fadeIn">00</h3>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container-fluid">
        <div class="row boxes">
            <div class="col-xs-6">
                <div class="rect animated bounceIn redRect" onclick="red()"></div>
            </div>
            <div class="col-xs-6">
                <div class="rect animated bounceIn blueRect" onclick="blue()"></div>
            </div>
        </div>
        <div class="row boxes">
            <div class="col-xs-6">
                <div class="rect animated bounceIn greenRect" onclick="green()"></div>
            </div>
            <div class="col-xs-6">
                <div class="rect animated bounceIn yellowRect" onclick="yellow()"></div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <small>&copy;r3b311i0n</small>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
</body>
</html>
